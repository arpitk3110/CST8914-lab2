<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 4 - JavaScript</title>
</head>

<body>
  <h1>HTML DOM Events</h1>
  <p>Trigger a function by hovering with a mouse <strong>or</strong> using the keyboard:</p>

  
  <button id="actionBtn">Action!</button>
  <p id="demo"></p>

  <script>
    function showMessage() {
      document.getElementById("demo").innerHTML = "Hello World";
    }

    const button = document.getElementById("actionBtn");

    
    button.addEventListener("mouseover", showMessage);

    
    button.addEventListener("focus", showMessage);
    button.addEventListener("click", showMessage);
  </script>
</body>

</html>
