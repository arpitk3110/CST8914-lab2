<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3 - CSS & HTML</title>
  <style>
    body {
      padding: 20px;
      background-color: #F5F5F5; 
      font-family: Arial, sans-serif;
      color: #222222; 
    }

    h1, h2, p {
      color: #222222; 
    }

    button {
      background-color: #005A9C; 
      border: none;
      color: #FFFFFF; 
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 6px; 
      transition: background-color 0.3s ease;
    }

    button:focus,
    button:hover {
      background-color: #004080; 
      outline: 2px solid #222222; 
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  
  <h1>HTML made Easy</h1>

  <p>What causes errors in HTML?</p>

  <!-- Correct semantic button -->
  <button type="button">Submit answers</button>

</body>
</html>
