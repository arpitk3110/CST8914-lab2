<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 2 - CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .mainsection h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .mainsection a {
      text-decoration: underline;
      color: #0645AD;
    }

    .mainsection a:hover,
    .mainsection a:focus {
      color: #0B0080;
      background-color: #E0F0FF;
      outline: 2px solid #0B0080;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="mainsection">
    <h1>Shopping categories</h1>
    <ul>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Computers</a></li>
      <li><a href="#">Diversity and inclusion</a></li>
      <li><a href="#">Food</a></li>
      <li><a href="#">Medicine</a></li>
      <li><a href="#">Music</a></li>
    </ul>
  </div>
</body>
</html>
